<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!----CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!---Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header>
            <div>
                <button id="bntResetFilters">Limpar Filtros</button>
            </div>
            <div>
                <button id="newImg">Nova Imagem</button>
                <button id="bntSalvar" style="background-color: green; color: white;">Salvar</button>
            </div> 
        </header>
        <div class="img-content">
            <input type="file" name="image/*" id="display: none;">
            <img src="img/default.png" alt="" />
        </div>
        <footer>
            <div class="rotate-content">
                <button onclick="handDirection('rotateRight')"><i class="fa-solid fa-rotate-right"></i></button>
                <button onclick="handDirection('rotateLeft')"><i class="fa-solid fa-rotate-left"></i></button>
                <button onclick="handDirection('reflectY')"><i class="fa-solid fa-arrows-up-down"></i></button>
                <button onclick="handDirection('reflectX')"><i class="fa-solid fa-arrows-left-right"></i></button>
            </div>
        </footer>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
